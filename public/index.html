<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">
    <link rel="stylesheet" type="text/css" href="/styles/all-tweets.css"><link rel="stylesheet" type="text/css" href="/styles/font-awesome/css/font-awesome.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweets">
        <article>
          <header>
            <img src="/images/avatar.png">
            <h2>Billy Bush</h2>
            <h5>@billysthebest</h5>
          </header>
          <p>Billy knows the twitter</p>
          <footer>
            <span>10 days ago</span>
            <i class="fa fa-heart fa-lg"></i>
            <i class="fa fa-retweet fa-lg"></i>
            <i class="fa fa-flag fa-lg"></i>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
